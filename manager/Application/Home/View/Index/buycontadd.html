<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title></title>
    <link rel="stylesheet" href="/Public/manager/css/pintuer.css">
    <link rel="stylesheet" href="/Public/manager/css/admin.css">
    <script src="/Public/manager/js/jquery.js"></script>
    <script src="/Public/manager/js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
    <div class="panel-head"><strong><span class="icon-pencil-square-o"></span> 添加商品</strong></div>
    <div class="body-content">
        <form method="post" class="form-x" enctype="multipart/form-data" action="/manager/index.php/Home/Buy/do_contadd">
            <div class="form-group">
                <div class="label">
                    <label for="sitename">商品名：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50"  name="name" size="50" placeholder="请输入商品名"  data-validate="required:请输入商品名" />
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label for="sitename">商品分类：</label>
                </div>
                <div class="field">
                    <select name="classid" class="input w50">
                        <volist id="vo" name="classlist">
                        <option value="{$vo.id}">{$vo.classname}</option>
                        </volist>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label for="sitename">积分数：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50"  name="integral" size="50" placeholder="请输入积分数"  data-validate="required:请输入积分数" />
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label for="sitename">商品数目：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50"  name="number" size="50" placeholder="请输入商品数目"  data-validate="required:请输入商品数目" />
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label for="sitename">规格：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50"  name="spec" size="50" placeholder="请输入规格"  data-validate="required:请输入规格" />
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>缩略图：</label>
                </div>
                <div class="field">
                    <input type="file"  name="imgurl" class="input tips" style="width:25%; float:left;" value="" />
                    *建议缩略图尺寸640*336
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label for="sitename">商品描述：</label>
                </div>
                <div class="field">
                    <textarea rows="4" style="resize:none;" class="input w50"  name="contc" size="50" placeholder="商品描述"></textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label></label>
                </div>
                <div class="field">
                    <button class="button bg-main icon-check-square-o" type="submit"> 添加</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
